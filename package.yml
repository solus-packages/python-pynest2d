name       : python-pynest2d
version    : 4.11.0
release    : 7
source     :
    - https://github.com/Ultimaker/pynest2d/archive/4.11.0.tar.gz : 2d94a0cd7bfa8b9e0ed1fcdbb99002d8eff437d382301101bdab140dc0a4beac
homepage   : https://github.com/Ultimaker/pynest2d
license    : LGPL-3.0-or-later
component  : programming.python
summary    : Python bindings for libnest2d
description: |
    CPython bindings for libnest2d, a library to pack 2D polygons into a small space.
builddeps  :
    - pkgconfig(python3)
    - libnest2d
    - python-sip-4
rundeps    :
    - python-sip-4
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
