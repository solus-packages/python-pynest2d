name       : python-pynest2d
version    : 4.9.1
release    : 3
source     :
    - https://github.com/Ultimaker/pynest2d/archive/refs/tags/4.9.1.tar.gz : 2cc73fcbfd25d5a9d24b1108fdfc6e25e3038ea606fd93def09d9530ef18272b
homepage   : https://github.com/Ultimaker/pynest2d
license    : LGPL-3.0-or-later
component  : programming.python
summary    : Python bindings for libnest2d
description: |
    CPython bindings for libnest2d, a library to pack 2D polygons into a small space.
builddeps  :
    - pkgconfig(python3)
    - libnest2d
    - python-sip
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
